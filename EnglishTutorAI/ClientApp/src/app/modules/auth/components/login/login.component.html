<div class="d-flex justify-content-center">
    <div class="border bg-light rounded-3 shadow-sm bg-body min-width-sm card">
        <form #newForm="ngForm" novalidate="novalidate">
            <div class="card-header p-3">
                <h5 class="modal-title">Sign In</h5>
            </div>
            <div class="card-body p-3">
                <div class="alert alert-danger" role="alert" [ngClass]="{ 'visually-hidden': errorMessage == '' }">
                    {{errorMessage}}
                </div>
                <div class="form-group form-row mb-3">
                    <label for="email" class="form-label fs-6">Email address</label>
                    <input type="email" email required="required" class="form-control" placeholder="name@example.com" name="email" autofocus [(ngModel)]="loginModel.email"
                        #email="ngModel" [ngClass]="{
                        'is-invalid': email.invalid && (email.dirty || email.touched || newForm.submitted), 
                        'is-valid': email.valid && (email.dirty || email.touched || newForm.submitted) 
                        }" />
                    <span class="text-danger fs-6" *ngIf="email.invalid && (email.dirty || email.touched || newForm.submitted) && email.errors!['required']">
                        Please enter an email address
                    </span>
                    <span class="text-danger fs-6" *ngIf="email.invalid && (email.dirty || email.touched || newForm.submitted) && email.errors!['email']">
                        Please enter a valid email address
                    </span>
                </div>
                <div class="form-group form-row mb-3">
                    <label for="password" class="form-label fs-6">Password</label>
                    <input type="password" required="required" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="loginModel.password"
                        #password="ngModel" [ngClass]="{
                        'is-invalid': password.invalid && (password.dirty || password.touched || newForm.submitted), 
                        'is-valid': password.valid && (password.dirty || password.touched || newForm.submitted) 
                        }" />
                    <span class="text-danger fs-6" *ngIf="password.invalid && (password.dirty || password.touched || newForm.submitted) && password.errors!['required']">
                        Please enter a password
                    </span>
                </div>
            </div>
            <div class="card-footer text-center p-3">
                <button class="btn btn-success" (click)="onSubmit()">Log In</button>
            </div>
        </form>
    </div>
</div>

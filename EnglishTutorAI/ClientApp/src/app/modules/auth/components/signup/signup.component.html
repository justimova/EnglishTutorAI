<div class="d-flex justify-content-center">
    <div class="border bg-light rounded-3 shadow-sm bg-body min-width-sm card">
        <form #newForm="ngForm" novalidate="novalidate">
            <div class="card-header p-3">
                <h5 class="modal-title">Sign Up</h5>
            </div>
            <div class="card-body p-3">
                <div class="alert alert-danger" role="alert" [ngClass]="{ 'visually-hidden': errorMessage == '' }">
                    {{errorMessage}}
                </div>
                <div class="form-group form-row mb-3">
                    <label for="email" class="form-label fs-6">Email address</label>
                    <input type="email" email required="required" class="form-control" placeholder="name@example.com" name="email" [(ngModel)]="registrationModel.email"
                        #email="ngModel" [ngClass]="{
                        'is-invalid': email.invalid && (email.dirty || email.touched || newForm.submitted), 
                        'is-valid': email.valid && (email.dirty || email.touched || newForm.submitted) 
                        }" />
                    <span class="text-danger fs-6" *ngIf="email.invalid && (email.dirty || email.touched || newForm.submitted) && email.errors!['required']">
                        Please enter an email address
                    </span>
                    <span class="text-danger fs-6" *ngIf="email.invalid && (email.dirty || email.touched || newForm.submitted) && email.errors!['email']">
                        Please enter a valid email address
                    </span>
                </div>
                <div class="form-group form-row mb-3">
                    <label for="password" class="form-label fs-6">Password</label>
                    <input type="password" required="required" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="registrationModel.password"
                        #password="ngModel" [ngClass]="{
                        'is-invalid': password.invalid && (password.dirty || password.touched || newForm.submitted), 
                        'is-valid': password.valid && (password.dirty || password.touched || newForm.submitted) 
                        }" />
                    <span class="text-danger fs-6" *ngIf="password.invalid && (password.dirty || password.touched || newForm.submitted) && password.errors!['required']">
                        Please enter a password
                    </span>
                </div>
                <div class="form-group form-row mb-3">
                    <label for="confirmPassword" class="form-label fs-6">Confirmation password</label>
                    <input type="password" required="required" class="form-control" placeholder="Confirm password" name="confirmPassword"
                        [(ngModel)]="registrationModel.confirmPassword"
                        #confirmPassword="ngModel" [ngClass]="{
                        'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched || newForm.submitted), 
                        'is-valid': confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched || newForm.submitted) 
                        }" />
                    <span class="text-danger fs-6" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched || newForm.submitted) && confirmPassword.errors!['required']">
                        Please enter a confirmation password
                    </span>
                </div>
                <div class="form-group form-row mb-3">
                    <label for="name" class="form-label fs-6">Your name</label>
                    <input type="input" class="form-control" placeholder="Name" name="name"
                        [(ngModel)]="registrationModel.name" />
                </div>
                <div class="form-group form-row mb-3">
                    <label for="langLevelButton" class="form-label fs-6">Your desired level of English</label>
                    <div>
                        <button class="btn dropdown-toggle btn-primary-bg-subtle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true"
                                aria-expanded="false" name="langLevelButton">
                            <strong>{{registrationModel.languageLevel?.code}}</strong> - {{registrationModel.languageLevel?.name}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                *ngFor="let langLevel of langLevels" (click)="onSelectLevel(langLevel)">
                                <strong>{{langLevel.code}}</strong> - {{langLevel.name}}
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center p-3">
                <button class="btn btn-success" (click)="onSubmit()">Register</button>
            </div>
        </form>
    </div>
</div>

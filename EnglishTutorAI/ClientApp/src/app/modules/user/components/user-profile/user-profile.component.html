<div class="d-flex justify-content-center">
    <div class="border bg-light rounded-3 shadow-sm bg-body min-width-sm card">
        <form #newForm="ngForm" novalidate="novalidate">
            <div class="card-body p-3">
                <div class="form-group form-row mb-3">
                    <label for="email" class="form-label fs-6">Email address</label>
                    <input type="email" email readonly class="form-control" placeholder="name@example.com" name="email" [(ngModel)]="userModel.email" />
                </div>
                <div class="form-group form-row mb-3">
                    <label for="name" class="form-label fs-6">Your name</label>
                    <input type="input" class="form-control" placeholder="Name" name="name"
                        [(ngModel)]="userModel.firstName" />
                </div>
                <div class="form-group form-row mb-3">
                        <label for="langLevelButton" class="form-label fs-6">Your desired level of English</label>
                        <div>
                            <button class="btn dropdown-toggle btn-primary-bg-subtle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true"
                                    aria-expanded="false" name="langLevelButton">
                                <strong>{{userModel.languageLevel?.code}}</strong> - {{userModel.languageLevel?.name}}
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"
                                    *ngFor="let langLevel of langLevels" (click)="onSelectLevel(langLevel)">
                                    <strong>{{langLevel.code}}</strong> - {{langLevel.name}}
                                </a></li>
                            </ul>
                        </div>
                </div>
            </div>
            <div class="card-footer text-center p-3">
                <button class="btn btn-success" (click)="onSubmit()">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Profile saved successfully
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
